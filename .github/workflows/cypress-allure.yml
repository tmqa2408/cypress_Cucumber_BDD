name: Run Cypress Tests on Multiple Browsers and Merge Allure Reports

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]

    name: Run tests in ${{ matrix.browser }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests in ${{ matrix.browser }}
        run: |
          npx cypress run --browser ${{ matrix.browser }} --e2e

      - name: List Allure Results
        run: ls -la cypress/allure-results/

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: cypress/allure-results/

  merge-reports:
    needs: run-tests
    runs-on: ubuntu-latest
    name: Merge Allure Reports

    steps:
      - uses: actions/checkout@v4

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          path: downloaded-results

      - name: Install Allure commandline
        run: |
          npm install -g allure-commandline

      - name: Merge Allure Results
        run: |
          mkdir -p merged-results
          find downloaded-results -type d -name 'history' -exec rm -rf {} +
          find downloaded-results -type f -name '*.json' -exec cp {} merged-results/ \;

      - name: Generate Allure Report
        run: |
          allure generate merged-results --clean -o allure-report

      - name: Upload Merged Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: merged-allure-report
          path: allure-report
