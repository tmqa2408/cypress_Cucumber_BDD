name: Cypress Tests

on: 
  push:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        browsers: [chrome, firefox, edge]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Cypress run in ${{ matrix.browsers }}
        uses: cypress-io/github-action@v6
        with:
          browsers: ${{ matrix.browsers }}
          command: npx cypress run --browser ${{ matrix.browsers }} --reporter mochawesome --reporter-options reportDir=cypress/reports/${{ matrix.browsers }},overwrite=false,html=false,json=true

      - name: List report files
        run: ls -lah cypress/reports/${{ matrix.browsers }} || echo "No reports found"

      - name: Merge Mochawesome Reports
        run: |
          shopt -s nullglob
          files=(cypress/reports/${{ matrix.browsers }}/*.json)
          if (( ${#files[@]} )); then
            npx mochawesome-merge "${files[@]}" > cypress/reports/${{ matrix.browsers }}/merged-reports.json
          else
            echo "‚ùå No JSON files found to merge for ${{ matrix.browsers }}"
            exit 1
          fi

      - name: Generate HTML Reports
        run: npx marge cypress/reports/${{ matrix.browsers }}/merged-reports.json --reportDir cypress/reports/${{ matrix.browsers }} -f "${{ matrix.browsers }}-report.html"

      - name: Upload HTML Reports
        uses: actions/upload-artifact@v4
        with:
          name: Cypress HTML Report ${{ matrix.browsers }}
          path: cypress/reports/${{ matrix.browsers }}
