name: deploy-allure-report

on:
  workflow_run:
    workflows: ["cypress-run"]
    types:
      - completed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download Allure artifacts (Chrome)
        uses: actions/download-artifact@v4
        with:
          name: allure-results-chrome
          path: ./allure-results

      - name: Download Allure artifacts (Firefox)
        uses: actions/download-artifact@v4
        with:
          name: allure-results-firefox
          path: ./allure-results

      - name: Download Allure artifacts (Edge)
        uses: actions/download-artifact@v4
        with:
          name: allure-results-edge
          path: ./allure-results

      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          npm install -g allure-commandline --save-dev

      - name: Generate Allure Report
        run: |
          allure generate ./allure-results --clean -o ./allure-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
