name: Cypress Tests with GitHub Pages

on:
  push:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browsers: [chrome, firefox, edge]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Install mochawesome tools
        run: npm install mochawesome mochawesome-merge mochawesome-report-generator --save-dev

      - name: Run Cypress tests in ${{ matrix.browsers }}
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browsers }}
          command: npx cypress run --browser ${{ matrix.browsers }}

      - name: Merge reports
        run: |
          mkdir -p gh-pages
          npx mochawesome-merge cypress/results/*.json > merged-report.json
          npx marge merged-report.json --reportDir gh-pages --reportFilename ${{ matrix.browsers }}-report.html

      - name: Upload HTML to artifact (optional debug)
        uses: actions/upload-artifact@v4
        with:
          name: Cypress HTML Report ${{ matrix.browsers }}
          path: gh-pages/${{ matrix.browsers }}-report.html

  deploy-gh-pages:
    needs: cypress-run
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download HTML Reports
        uses: actions/download-artifact@v4
        with:
          path: gh-pages

      - name: Deploy to GitHub Pages ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
