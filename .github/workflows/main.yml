name: Cypress Tests with Allure + GitHub Pages

on:
  push:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browsers: [chrome, firefox, edge]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Install Allure reporter
        run: |
          npm install mocha-allure-reporter --save-dev
          npm install -g allure-commandline --save-dev

      - name: Run Cypress tests in ${{ matrix.browsers }}
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browsers }}
          command: npx cypress run --browser ${{ matrix.browsers }}

      - name: Generate Allure results for ${{ matrix.browsers }}
        run: |
          mkdir -p allure-results
          # –í —Å–ª—É—á–∞–µ, –µ—Å–ª–∏ Allure —Ö—Ä–∞–Ω–∏—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤ –¥—Ä—É–≥–æ–º –º–µ—Å—Ç–µ, –æ—Ç—Ä–µ–≥—É–ª–∏—Ä—É–π—Ç–µ –ø—É—Ç—å
          echo "Results for ${{ matrix.browsers }} ready"

      - name: Upload Allure results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browsers }}
          path: allure-results

  deploy-gh-pages:
    needs: cypress-run
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Allure results (all artifacts)
        uses: actions/download-artifact@v4
        with:
          path: downloaded-artifacts

      - name: List downloaded artifacts (debug)
        run: ls -R downloaded-artifacts

      - name: Combine Allure results
        run: |
          mkdir -p combined-results
          find downloaded-artifacts -type d -name 'allure-results*' -exec cp -r {}/* combined-results/ \;

      - name: Generate Allure HTML Report
        run: |
          npx allure generate combined-results --clean -o allure-report

      - name: Deploy to GitHub Pages üöÄ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
