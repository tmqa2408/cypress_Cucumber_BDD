name: Cypress Tests

on: 
  push:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        browsers: [chrome, firefox, edge]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests in ${{ matrix.browsers }}
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browsers }}
          command: npx cypress run --browser ${{ matrix.browsers }} --reporter-options reportDir=cypress/reports/${{ matrix.browsers }}

      - name: Check if report folder exists
        run: |
          if [ -d cypress//mochawesome-report ]; then
            echo "✅ Report folder exists"
            ls -la cypress//mochawesome-report
          else
            echo "❌ Report folder does not exist for ${{ matrix.browsers }}"
            exit 1
          fi

      - name: Merge Mochawesome Reports
        run: |
          shopt -s nullglob
          files=(cypress/reports/*.json)
          if (( ${#files[@]} )); then
            npx mochawesome-merge "${files[@]}" > cypress/reports/merged-report.json
          else
            echo "❌ No JSON files found to merge for ${{ matrix.browsers }}"
            exit 1
          fi

      - name: Generate HTML Report
        run: |
          npx marge cypress/reports/merged-report.json \
            --reportDir cypress/reports \
            -f "${{ matrix.browsers }}-report.html"

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: Cypress HTML Report ${{ matrix.browsers }}
          path: cypress/reports/${{ matrix.browsers }}-report.html
